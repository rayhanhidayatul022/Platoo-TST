<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Makanan Baru - Platoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-dark: #4B0082;
            --purple-medium: #6B1199;
            --purple-light: #D8B5E8;
            --cream: #F5E6D3;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.5) 0%, rgba(107, 17, 153, 0.4) 50%, rgba(216, 181, 232, 0.3) 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-back {
            background: white;
            border: 2px solid var(--purple-light);
            color: var(--purple-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(107, 17, 153, 0.1);
        }

        .btn-back:hover {
            background: var(--purple-medium);
            border-color: var(--purple-medium);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 17, 153, 0.25);
        }

        .btn-back svg {
            width: 22px;
            height: 22px;
            stroke-width: 2.5;
        }

        .page-header h2 {
            color: var(--purple-dark);
            font-size: 28px;
            font-weight: 700;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 32px auto;
            padding: 0 32px;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(107, 17, 153, 0.1);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--purple-dark);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f3f0f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title svg {
            width: 24px;
            height: 24px;
            color: var(--purple-medium);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .required {
            color: #dc2626;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--purple-medium);
            background: white;
            box-shadow: 0 0 0 3px rgba(107, 17, 153, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #9ca3af;
        }

        .helper-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .helper-text svg {
            width: 14px;
            height: 14px;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 2px solid #f3f0f7;
        }

        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #6b7280;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .btn-submit {
            background: var(--purple-medium);
            color: white;
            box-shadow: 0 4px 16px rgba(107, 17, 153, 0.3);
        }

        .btn-submit:hover {
            background: var(--purple-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 17, 153, 0.4);
        }

        .btn-submit:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading.show {
            display: flex;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid var(--purple-light);
            border-top-color: var(--purple-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 20px;
            max-width: 440px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .modal-icon.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .modal-icon.success::before {
            content: '✓';
        }

        .modal-icon.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .modal-icon.error::before {
            content: '✕';
        }

        .modal-icon.warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .modal-icon.warning::before {
            content: '!';
        }

        #modalTitle {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }

        #modalMessage {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .modal-btn-confirm {
            background: var(--purple-medium);
            color: white;
        }

        .modal-btn-confirm:hover {
            background: var(--purple-dark);
        }

        .modal-btn-cancel {
            background: #f3f4f6;
            color: #6b7280;
        }

        .modal-btn-cancel:hover {
            background: #e5e7eb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 20px;
            }

            .form-card {
                padding: 28px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <button class="btn-back" onclick="window.location.href='food-catalog.html'" title="Kembali">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <div class="page-header">
                <h2>Tambah Makanan Baru</h2>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="foodForm" class="form-card">
                <!-- Informasi Dasar -->
                <div class="form-section">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Informasi Dasar
                    </div>

                    <div class="form-row single">
                        <div class="form-group">
                            <label for="nama_makanan">
                                Nama Makanan <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="nama_makanan" 
                                name="nama_makanan" 
                                placeholder="Contoh: Nasi Goreng Spesial" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row single">
                        <div class="form-group">
                            <label for="description">Deskripsi</label>
                            <textarea 
                                id="description" 
                                name="description" 
                                placeholder="Deskripsi makanan (opsional)"
                            ></textarea>
                            <div class="helper-text">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                Jelaskan keunikan atau bahan utama makanan
                            </div>
                        </div>
                    </div>

                    <div class="form-row single">
                        <div class="form-group">
                            <label for="image">Upload Gambar</label>
                            <input 
                                type="file" 
                                id="image" 
                                name="image" 
                                accept="image/*"
                            >
                            <div class="helper-text">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Format: JPG, PNG, JPEG. Maks 5MB
                            </div>
                            <div id="imagePreview" style="margin-top: 12px; display: none;">
                                <img id="previewImg" src="" alt="Preview" style="max-width: 100%; max-height: 200px; border-radius: 12px; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Harga dan Stok -->
                <div class="form-section">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Harga & Stok
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="harga">
                                Harga (Rp) <span class="required">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="harga" 
                                name="harga" 
                                min="1" 
                                placeholder="25000" 
                                required
                            >
                            <div class="helper-text">
                                Harga per porsi dalam Rupiah
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="stok">
                                Stok Tersedia <span class="required">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="stok" 
                                name="stok" 
                                min="0" 
                                placeholder="50" 
                                required
                            >
                            <div class="helper-text">
                                Jumlah porsi yang tersedia
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href='food-catalog.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        Batal
                    </button>
                    <button type="submit" class="btn btn-submit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Simpan Makanan
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <h3 id="modalTitle">Title</h3>
            <p id="modalMessage">Message</p>
            <div class="modal-buttons" id="modalButtons">
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">OK</button>
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Batal</button>
            </div>
        </div>
    </div>

    <!-- API Configuration and Services -->
    <script src="src/js/config/api-config.js"></script>
    <script src="src/js/services/api-service.js"></script>
    <script src="src/js/services/katalog-service.js"></script>
    <script src="src/js/utils/utils.js"></script>
    <script src="src/js/food-add.js"></script>
</body>
</html>
